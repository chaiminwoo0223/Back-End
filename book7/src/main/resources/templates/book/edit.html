<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/common.css" />
  <style>
    form { width: 600px; margin: auto; padding: 5px 20px; box-shadow: 2px 2px 5px gray; }
    td { min-width: 100; padding: 5px; }
    td:nth-child(1) { text-align: right; }
    button { margin: 5px 0 20px 20px; }
  </style>
</head>
<body>
<div class="container">
 <form method="post" th:object="${book}">
    <h1 th:text="${book.id > 0 ? '책 수정' : '책 등록'}"></h1>
    <table>
      <tr>
        <td>제목:</td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>저자:</td>
        <td><input type="text" th:field="*{author}" /></td>
      </tr>
      <tr>
        <td>카테고리:</td>
        <td><select th:field="*{category.id}">
              <option th:each="ct : ${ categorys }"
                      th:value="${ ct.id }" th:text="${ ct.name }">
              </option>
            </select>
      </tr>
      <tr>
        <td>가격:</td>
        <td><input type="text" th:field="*{price}" /></td>
      </tr>
      <tr>
        <td>출판사:</td>
        <td><input type="text" th:field="*{publisher}" /></td>
      </tr>
    </table>
    <hr />
    <div>
      <button type="submit" class="btn">저장</button>
      <a th:if="${ book.id > 0 }" th:href="${ 'delete?id=' + book.id }"
         class="btn" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
      <a href="list" class="btn">목록으로</a>
    </div>
  </form>
</div>
</body>
</html>
