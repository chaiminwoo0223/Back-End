<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <style>
	  td, th { padding: 4px; border: 1px solid lightgray; }
  </style>
</head>
<body>
  <table class="table table-bordered table-condensed">
	 <thead>
		 <tr>
			 <th>Id</th><th>StudentNumber</th><th>StuentName</th><th>Email</th>
	     </tr>
	 </thead>
	 <tbody>
		 <c:forEach var="student" items="${ student }">
		 <tr>
			 <td><span th:text="${student.id}">ID</span></td>
			 <td><span th:text="${student.studentNumber}">학번</span></td>
			 <td><span th:text="${student.studentName}">이름</span></td>
			 <td><span th:text="${student.email}">이메일</span></td>
		 </tr>
	 </tbody>
  </table>
</body>
</html>
